<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
    <title>MCT Phase Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">
  </head>

  <body>

    <div align="center">
    <div class="container theme-showcase" role="main">
      <h1 class="display-1">Results</h1>
      <hr>
      <h2>Hg: {{ Hg  }}</h2>
      <h2>Cd: {{ Cd  }}</h2>
      <h2>T: {{ T  }}</h2>
      <h2>X: {{ X  }}</h2>
      <hr>
       <a href="/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Calculate again</a>
       <hr>
       <p id="text"></p>
       <hr>
       <p><kbd>Created by Anmol Goel.</kbd></p>
    </div>
    </div><!-- /container -->


    <script type="text/javascript">
        $("#text").typeIt({
            strings: ["T is Temperature.", "X is Cadmium Composition.", "These were calculated using Multivariate Polynomial Regression.", "Developed for Liquid Phase Epitaxy Labs."],
            speed: 70,
            breakLines: false,
            autoStart: false

        });

    </script>
  </body>
</html>
